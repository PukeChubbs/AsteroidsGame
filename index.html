<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Asteroid.pde Bullet.pde">
				</canvas>
		    </section>
	    <footer>
		    <br>Press W to ACCELERATE</br>
		    <br>Press A to ROTATE Left</br>
		    <br>Press D to ROTATE Right</br>
		    <br>Press Q to HYPERSPACE</br>
		    <br>Press SPACE to SHOOT</br>
	    </footer>
	</body>
</html>
